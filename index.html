<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice!</title>
  </head>
  <body>
    <div class="container main">
      <h1 id="welcome-text">Try Your Luck!</h1>
      <div class="row justify-content-md-center">
        <div class="col col-sm-6 border" id="playerOneScore">
          <h2>Player One</h2>
          <h2 class="score" id="score-one">0</h2>

          <img
            class="player-one dice"
            src="images/five.png"
            alt="Player One"
            id="playerOne"
          />
        </div>

        <div class="col col-sm-6 border" id="playerTwoScore">
          <h2>Player Two</h2>
          <h2 class="score" id="score-two">0</h2>
          <img
            class="player-two dice"
            src="images/one.png"
            alt="Player Two"
            id="playerTwo"
          />
        </div>

        <button
          type="button"
          onclick="rollDice()"
          class="
            play-button
            btn btn-outline-light btn-lg
            col col-lg-6 col-sm-12
          "
        >
          ROLL!
        </button>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
